<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digest - {{ feed_name }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .content-wrapper {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin: 0 0 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 1.4rem;
        }

        h2 {
            color: #34495e;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        h3 {
            color: #555;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        .meta-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .digest-content {
            line-height: 1.7;
        }

        .digest-content img {
            max-width: 100%;
            height: auto;
        }

        .digest-content blockquote {
            border-left: 3px solid #ddd;
            margin: 10px 0;
            padding-left: 10px;
            color: #666;
        }

        .digest-content pre {
            background-color: #f4f4f4;
            padding: 8px;
            overflow-x: auto;
        }

        .digest-content code {
            background-color: #f4f4f4;
            padding: 1px 3px;
            font-family: 'Courier New', Courier, monospace;
        }

        .admin-link {
            font-size: 13px;
            background-color: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 3px;
            text-decoration: none;
            white-space: nowrap;
            display: inline-block;
        }

        .admin-link:hover {
            background-color: #2980b9;
            text-decoration: none;
        }

        /* Mobile responsive styles */
        @media (max-width: 600px) {
            .content-wrapper {
                padding: 10px;
                max-width: 100%;
                box-sizing: border-box;
            }

            h1 {
                font-size: 1.1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            h1 span {
                width: 100%;
            }

            .admin-link {
                text-align: center;
                width: 100%;
                padding: 8px 10px;
                margin: 0;
                font-size: 12px;
                box-sizing: border-box;
            }

            .meta-info {
                font-size: 13px;
            }
        }
    </style>
  </head>
  <body>
    <div class="content-wrapper">
      <h1>
        <span>{{ feed_name }} - Digest</span>
        <a href="/admin/FeedManager/processedfeed/{{ feed_id }}/change/"
           class="admin-link"
           target="_blank">⚙️ Edit Settings</a>
      </h1>
      <div class="meta-info">
        <strong>Period:</strong> {{ date_range }}
      </div>
      <div class="digest-content">
        {{ digest.content|safe }}
      </div>
    </div>
  </body>
</html>
